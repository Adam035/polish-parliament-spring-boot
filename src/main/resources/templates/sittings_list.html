<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posiedzenia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/horizontal_list.css">
</head>
<body>

<nav th:insert="fragments/nav :: nav"></nav>

<div class="container mt-5">
    <h1 class="mb-2">Posiedzenia</h1>
    <ul>
        <li th:each="i : ${#numbers.sequence(1, numberOfSittings)}">
            <a th:href="@{'http://localhost:8080/sittings/' + ${i}}">
                <div class="sitting">
                    <p>Posiedzenie nr <span th:text="${i}"></span></p>
                </div>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
