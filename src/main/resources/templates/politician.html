<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${politician.firstName + ' ' + politician.lastName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
<nav th:insert="fragments/nav :: nav"></nav>

<div class="profile-container">
    <div class="profile-details">
        <div class="img-container">
            <img class="profile-img" th:src="@{'https://api.sejm.gov.pl/sejm/term10/MP/' + ${politician.id} + '/photo'}" th:alt="${politician.firstName} + ' ' + ${politician.lastName}"/>
        </div>
        <div>
            <h4 th:text="${politician.toString()}"></h4>
            <div class="club-details-container">
                <h4 th:text="${politician.club}"></h4>
                <img class="club-img" th:src="@{'https://api.sejm.gov.pl/sejm/term10/clubs/' + ${politician.club} + '/logo'}" th:alt="${politician.club}"/>
            </div>
        </div>
    </div>

    <h2 style="padding: 10px 40px" class="section-title">Informacje</h2>
    <div class="details-container">
        <div class="column">
            <p>Imiona: <span th:text="${politician.firstName} + ' ' + ${politician.secondName}"></span></p>
            <p>Nazwisko: <span th:text="${politician.lastName}"></span></p>
            <p>Klub: <span th:text="${politician.club}"></span></p>
            <p>Okręg: <span th:text="${politician.districtName}"></span></p>
            <p>Zdobyte głosy: <span th:text="${politician.numberOfVotes}"></span></p>
        </div>
        <div class="column">
            <p>Wykształcenie: <span th:text="${politician.educationLevel}"></span></p>
            <p>Zawód: <span th:text="${politician.profession}"></span></p>
            <p>Data urodzenia: <span th:text="${politician.birthDate}"></span></p>
            <p>Miejsce urodzenia: <span th:text="${politician.birthLocation}"></span></p>
            <p>e-mail: <span th:text="${politician.email}"></span></p>
        </div>
    </div>

</div>

</body>
</html>
