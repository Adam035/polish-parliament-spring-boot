<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'Posiedzenie nr ' + ${sittingNumber}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/table.css">
</head>
<body>

<nav th:insert="fragments/nav :: nav"></nav>

<div class="container mt-5">
    <h1 class="mb-4" th:text="'Głosowania ' + ${sittingNumber} + '. posiedzenia sejmu'"></h1>
    <table>
        <thead>
        <tr>
            <th>Głosowanie</th>
            <th>Szczegóły</th>
            <th>Za</th>
            <th>Przeciw</th>
            <th>Wstrzymało się</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voting : ${sitting}" th:onclick="'javascript:rowClicked(' + ${sittingNumber} + ', ' + ${voting.votingNumber} + ');'">
            <td th:text="${voting.title}"></td>
            <td th:text="${voting.topic}"></td>
            <td><span th:block th:if="${voting.kind != 'ON_LIST'}" th:text="${voting.yes}"></span></td>
            <td><span th:block th:if="${voting.kind != 'ON_LIST'}" th:text="${voting.no}"></span></td>
            <td><span th:block th:if="${voting.kind != 'ON_LIST'}" th:text="${voting.abstain}"></span></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function rowClicked(sitting, votingNumber) {
        location.href = "/sittings/" + sitting + "/" + votingNumber;
    }
</script>

</body>
</html>
